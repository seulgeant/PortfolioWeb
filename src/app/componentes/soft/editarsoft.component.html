<div class="card bg-transparent">
    <div class="container ">
      <div class="row ">
        <div>
          <form (ngSubmit)="onUpdate()">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text">Titulo</span>
              <input type="text" class="form-control" id="tituloS" name="tituloS" [(ngModel)]="soft.tituloS" >
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text">Descripcion</span>
              <input type="text" class="form-control" id="descripcionS" name="descripcionS" [(ngModel)]="soft.descripcionS" >
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text">Porcentaje</span>
              <input type="number" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="soft.porcentajeS" >
            </div>
            <div>
              <button type="button" class="btn btn-secondary text-warning" routerLink="/experiencia">Close</button>
              <button type="submit" class="btn btn-warning text-dark">Save changes</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
